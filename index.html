<html>
<head>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<css>
    [x-cloak] {
        display: none !important;
      }
</css>
<body>
    <div
    x-cloak
    x-data="{cve: [], 'isLoading': true}"
    x-init="fetch('http://localhost:8051/allcve/')
    .then(response => response.json())
    .then(response => { cve = response; isLoading = false; console.log(response); })"
    
>
<h1 x-show="isLoading">Loading...</h1>

<div x-show> Data returned: <strong x-text="cve[0].cveName">Placeholder</strong></div>

<table x-show="!isLoading">
    <tr>
        <th>Team</th>
        <th>Founded</th>
    </tr>
    <template x-for="lol in cve" :key="lol.cveID">
        <tr>
        <td x-text="lol.cveName"></td>
        <td x-text="lol.product"></td>
        </tr>
    </template>
</table>
</div>
</body>
</html>
