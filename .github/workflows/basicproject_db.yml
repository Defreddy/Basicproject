name: Deliver container

on: push

jobs:
  delivery:
    runs-on: ubuntu-latest
    name: Deliver container
    env:
    MYSQL_DATABASE: ${{ secrets.DATABASE }}
    MYSQL_ROOT_PASSWORD: ${{ secrets.PASSWORD }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Docker login
        run: docker login -u ${{ secrets.DOCKER_USER }} -p ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker Build
        run: docker build --build-arg MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD -t ${{ secrets.DOCKER_USER }}/basicproject_db:latest ./database

      - name: Upload container to Docker Hub with Push
        run: docker push ${{ secrets.DOCKER_USER }}/basicproject_db:latest